<html lang="en">
<head>
    <title>Data Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Data Analysis</h1>
    <h2>Dataset Head</h2>
    {{ head|safe }}
    <h2>Dataset Description</h2>
    {{ description|safe }}
    <h2>Visualizations</h2>

</html>
